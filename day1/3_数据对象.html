<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  

  <div id="app">
    {{message}}
    <h3>
      我的学校是:{{school.name}}<br>
      我的电话是:{{school.cellphone}}
      <ul>
        <li>{{campus[0]}}</li>
        <li>{{campus[1]}}</li>
        <li>{{campus[2]}}</li>
        
      </ul>
    </h3>
    
  </div>
  
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        message:"Hello Ray",
        school:{
          name:"cqupt",
          cellphone:"17311871106",
        },
        campus:["南山","茶园","仙桃"],
      }
    })
  </script>
</body>
</html>
