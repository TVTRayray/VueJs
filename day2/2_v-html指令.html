<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
  <div id="app">

   <h2 v-text="message"></h2>
   <h2 v-html="information"></h2>
   <h2 v-html="test"></h2>
  </div>


  <script >
    var app = new Vue({
      el: '#app',
      data: {
        message: '牛马🐂🐎',
        information:"<a href='https://www.baidu.com'>百度</a>",
        test: "<span>这是一条测试</span>"
      }
    })
  </script>
  
</body>
</html>
