<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <div id="app">
    <button @click="doIt">switch</button>
    <img src="../04-源代码/demo-悦听player/images/person.png" alt="" v-show="isShow"><br>
    <img src="../04-源代码/demo-计数器/img/图片1.gif" alt="" v-show="age>=18">
  </div>
  

  
  <script >
    var app = new Vue({
      el: '#app',
      data: {
        age:100,
        isShow:false
      },
      methods:{
        doIt:function(){
          this.isShow = !this.isShow
        }
      }
    })
  </script>
  
</body>
</html>
