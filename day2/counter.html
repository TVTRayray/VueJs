<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../04-源代码/demo-计数器/css/index.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

 <div id="app" >
  <!-- 计数器功能区 -->
  <div class="input-num">

    <button @click="sub">-</button>

    <span> {{number}} </span>

    <button @click="add">+</button>

  </div>
 </div>
  


  <script >
    var app = new Vue({
      el: '#app',
      data: {
        number:1
      },
      methods:{
        add:function(){
          if (this.number < 10) {
            this.number +=1
          }
          else{
            alert("max")
          }
        },
        sub:function(){
          if (this.number > 0) {
            this.number -=1
          }
          else{
            alert("min")
          }
        },
      }
    })
  </script>
  
</body>
</html>
