<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
  <div id="app">
    在标签中插入文本的两种表达方式：<br>
    插值表达式  <br>

    v-text <br>

    <h2>我是{{ message + "!"  }}</h2>
    <h2 v-text="information + '!'  "></h2>
  </div>



  

  <script >
    var app = new Vue({
      el: '#app',
      data: {
        message: '牛马🐂🐎',
        information:"程序员"

      }
    })
  </script>
  
</body>
</html>
