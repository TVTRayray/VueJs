<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <div id="app">
    <button @click="chM">changeM</button>
    <input type="text" v-model="message">
    <h2>{{message}}</h2>
  </div>
  
  <script >
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello world'
      },
      methods:{
        chM:function(){
          this.message="java"
        },
      }
    })
  </script>
  
</body>
</html>
