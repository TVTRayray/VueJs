<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>axios</title>
</head>
<body>
  <h2>
    <input type="button" value="get" class="get">
    <input type="button" value="post" class="post">
  </h2>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- <script src="https://unkg.com/axios/dist/axios.min.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
  <script >
    /*
            接口1:随机笑话
            请求地址:https://autumnfish.cn/api/joke/list
            请求方法:get
            请求参数:num(笑话条数,数字)
            响应内容:随机笑话
        */
        document.querySelector(".get").onclick=function(){
          axios.get("https://autumnfish.cn/api/joke/list?num=3").then(
            function(response){
              console.log(response);
            },
            function(err){
              console.log(err);
            })
        }
        /*
             接口2:用户注册
             请求地址:https://autumnfish.cn/api/user/reg
             请求方法:post
             请求参数:username(用户名,字符串)
             响应内容:注册成功或失败
         */
         document.querySelector(".post").onclick=function(){
          axios.post("https://autumnfish.cn/api/user/reg",{username:"jack"}).then(
            function(response){
              console.log(response);
            },
            function(err){
              console.log(err);
            })
        }
  </script>


</body>
</html>
